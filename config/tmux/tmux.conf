unbind C-b
set -g prefix C-Space

# reduce ESC "lag"
set -s escape-time 0

# Appearance
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-right '#{=21:pane_title}'
set -g status-right-length 200
set-window-option -g window-status-current-style 'fg=#d79921'

# Keybindings
# reload config with prefix + r
unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded $XDG_CONFIG_HOME/tmux/tmux.conf"

# set up vim keybindings
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Space; # Default for begin-selection
unbind -T copy-mode-vi Enter; # Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# enable mouse mode
# Select panes, select windows via status line, resize panes, scrolling windows, copying text
set -g mouse on
